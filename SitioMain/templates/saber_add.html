<!-- esta linea indica que este html hereda su estructura de 'template_padre.html' -->
{% extends './base-forms.html' %}
<!-- esto carga los estilos -->
{% load static %}
<!-- ingresamos el contenido que cambiara en las distintas paginas 'hijas' -->
{% block MainContent %}

{% if mi_formulario.error %}
<p style="color:red"> Datos Invalidos! </p>
{% endif %}

<h2>Formulario - Ingresar Nuevo Producto: </h2>
<br>
<form action="/stock/ingresar_sable/" method="POST"> {% csrf_token %}
    <table>
        {{mi_formulario.as_table}}
    </table>
    <br>
    <input class="btn btn-primary" type="submit" value="Guardar" style="padding:10px 50px">
    <br>
</form>

{% endblock MainContent %}
